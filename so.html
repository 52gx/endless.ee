<body oncontextmenu = "return false" >
    <div id="player"></div>
    <script type="text/javascript">
	    var myjx="https://endless.ee/jx.html?url=";
        function _GET(name, isurl) {
            isurl = isurl || false;
		    var word = "(^|&)" + name + "=([^&]*)(&|$)";
            if (isurl) {word = "(^|&)" + name + "=(.*?)$"; }
            var reg = new RegExp(word, "i");
            var r = window.location.search.substr(1).match(reg);
            if (r !== null) {
              return decodeURI(r[2]);
            };
            return "";
        }
		var src = decodeURIComponent(_GET("url",true));

        if(src!==''){
        document.getElementById('player').innerHTML = '<iframe name="zzapi" id="zzapi" src="' + myjx+ encodeURI(src) + '" scrolling="0" frameborder="0" width="100%" height="100%" allowfullscreen="allowfullscreen"  mozallowfullscreen="mozallowfullscreen"  msallowfullscreen="msallowfullscreen" oallowfullscreen="oallowfullscreen" webkitallowfullscreen="webkitallowfullscreen"></iframe>';
        }else{

            document.getElementById('player').innerHTML='<iframe name="zzapi" id="zzapi" src="https://26286a7e.r2.vip.cpolar.cn/s/music/so/" scrolling="0" frameborder="0" width="100%" height="100%" allowfullscreen="allowfullscreen"  mozallowfullscreen="mozallowfullscreen"  msallowfullscreen="msallowfullscreen" oallowfullscreen="oallowfullscreen" webkitallowfullscreen="webkitallowfullscreen"></iframe>';  
        }
    </script>
</body>

<script>
// 返回桌面的时候显示
((function() {
		var callbacks = [],
			timeLimit = 50,
			open = false;
		setInterval(loop, 1);
		return {
			addListener: function(fn) {
				callbacks.push(fn);
			},
			cancleListenr: function(fn) {
				callbacks = callbacks.filter(function(v) {
					return v !== fn;
				});
			}
		}

		function loop() {
			var startTime = new Date();
			debugger;
			if (new Date() - startTime > timeLimit) {
				if (!open) {
					callbacks.forEach(function(fn) {
						fn.call(null);
					});
				}
				open = true;
				window.stop();
				alert('温馨提醒：\n小样！还想扒我的站？\n自己老实一点！');
				document.body.innerHTML = "";
			} else {
				open = false;
			}
		}
	})()).addListener(function() {
		window.location.reload();
	});

// js键盘监听事件-监听键盘F12(123)-触发文件为空

		document.body.innerHTML = "";
	}
});
